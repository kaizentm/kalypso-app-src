apiVersion: scheduler.kalypso.io/v1alpha1
kind: Workload
metadata:
  name: hello  
  labels:
    type: application
    family: force
spec:
  deploymentTargets:
    - name: functional-test
      labels:
        purpose: functional-test
        edge: "true"
      environment: dev
      manifests:
        storage: git
        type: kustomize            
        repo: https://github.com/kaizentm/kalypso-app-gitops
        branch: dev
        path: ./functional-test
    - name: performance-test
      labels:
        purpose: performance-test
        edge: "false"
      environment: dev
      manifests:
        storage: git
        type: kustomize            
        repo: https://github.com/kaizentm/kalypso-app-gitops
        branch: dev
        path: ./performance-test
    - name: int-test
      labels:
        purpose: int-test
      environment: dev
      manifests:
        storage: git
        type: ansible            
        repo: https://github.com/kaizentm/kalypso-app-gitops
        branch: dev
        path: ./int-test/install.yml
    - name: uat-test
      labels:
        purpose: uat-test
      environment: stage
      manifests:
        storage: git
        type: kustomize            
        repo: https://github.com/kaizentm/kalypso-app-gitops
        branch: stage
        path: ./uat-test                 
